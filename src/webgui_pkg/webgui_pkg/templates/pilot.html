<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pilot Control Interface</title>
    <link rel="stylesheet" href="../static/css/pilot.css"/>

    <!-- loadyourstuff -->
    <script src="{{url_for('static', filename='js/resources/roslib.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/resources/eventemitter2.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/ros_setup.js')}}"></script>
    <script src="{{url_for('static', filename='js/gamepad_setup.js')}}" defer></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #camera-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .multi-camera-checkerboard {
            display: grid;
            height: 100%;
            width: 100%;

            justify-content: center;
            align-items: center;
            /* gap: 8px; */

	        grid-template-columns: 2fr 2fr;
            grid-template-rows: repeat(5, 1fr);
	        /* grid-gap: 8px; */
        }

        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2px;
            box-sizing: border-box;
        }

        .camera-container p {
            color: white;
            margin: 0 0 4px 0;
            font-size: 1em;
        }

        .camera-frame {
            width: 100%;

            height: auto;
            max-height: 90%;
            max-height: 100%;

            /* object-fit: contain; */
            background-color: #222;
            z-index: 0;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <img id="pride" src="{{url_for('static', filename='images/chicago_flag.jpg')}}">
    <div id="camera-frame">
        
            
            <!-- Camera Feed -->
            <!-- NOTE: Using a canvas element may bee better -->
            <div id="camera-wrapper" style="z-index: 1;">
                <button onclick="toggleFullscreen()" class="fullscreen-button">ðŸ”³ Fullscreen</button>
              
                <div class="multi-camera-checkerboard">
                    <!-- RGB D455 Camera Container -->
                    <div class="camera-container" style="
                        grid-column: 1.5;
                        grid-row: 1;
                        margin: 0;
                    ">
                        <p>D455 Camera 1</p>
                        <img id="main-camera-frame" class="camera-frame" />
                    </div>

              </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/pilot.js')}}" defer></script>
</body>
</html>
